name: CD

on:
  pull_request:
    branches:
      - '**'

env:
  PNPM_CACHE_FOLDER: .pnpm-store

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        workerDirectory:
          - workers/a
          - workers/b

    outputs:
      CHANGED_WORKERS: ''

    steps:
      # env stuff
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: node - setup
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: Detect changes
        run: echo "CHANGES_DETECTED=$(git diff HEAD~1 --name-only ${{matrix.workerDirectory}})" >> $GITHUB_ENV

      - name: Report deployments
        id: reporter
        if: env.CHANGES_DETECTED
        run: echo "CHANGED_WORKERS=$CHANGED_WORKERS:${{ matrix.workerDirectory }}" >> $GITHUB_OUTPUT
        # run: echo "- ${{ matrix.workerDirectory }}" >> $GITHUB_STEP_SUMMARY

  report:
    name: Report
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: report
        run: echo "${{ steps.reporter.outputs.CHANGED_WORKERS }}" >> $GITHUB_STEP_SUMMARY

